version: 2
jobs:
  build:
    working_directory: ~/spawny
    docker:
      # see the dockerfile
      - image: bu5hm4n/spawny:selftest
    steps:
      - checkout
      - run:
          name: clone git â€”recursive
          command: |
            git submodule update --init --recursive
      - run:
          name: build & install
          command: |
            mkdir build
            cd build
            meson ..
            ninja all
            ninja install
      - run:
          name: tests
          command: |
            cd build
            ninja test
      - run:
          name: selftest
          command: |
            cd build
            ./src/selftest/selftest tester tester-password
