version: 2
jobs:
  build:
    working_directory: ~/spawny
    docker:
      # see the dockerfile
      - image: bu5hm4n/spawny
    steps:
      - run:
          name: https - checkout
          command: |
            git clone https://github.com/marcelhollerbach/spawny.git
            cd spawny
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
                git fetch origin pull/$CIRCLE_PR_NUMBER/head
            fi
            if [ -n "$CIRCLE_SHA1" ]; then
              git reset --hard $CIRCLE_SHA1
            else
              git reset --hard origin/master
            fi
      - run:
          name: build & install
          command: |
            cd spawny
            mkdir build
            cd build
            meson ..
            ninja all
            ninja install
      - run:
          name: tests
          command: |
            cd spawny/build
            ninja test
      - run:
          name: selftest-pam
          command: |
            cd spawny/build
            ./src/selftest/selftest-pam-setup tester tester-password
