version: 2
jobs:
  build:
    working_directory: ~/spawny
    docker:
      # see the dockerfile
      - image: leanderk/spawny
    steps:
      - checkout
      - run:
          name: clone git â€”recursive
          command: |
            git submodule update --init --recursive
      - run:
          name: make
          command: |
            cmake .
            make
      - run:
          name: test
          command: make test
      - run:
          name: prepare integration tests
          command: make prepare-integration-test
      - run:
          name: integration test
          command: sudo make integration-test
