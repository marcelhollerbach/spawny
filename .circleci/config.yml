version: 2
jobs:
  build:
    working_directory: ~/spawny
    docker:
      # see the dockerfile
      - image: leanderk/spawny
    steps:
      - checkout
      - run:
          name: clone git â€”recursive
          command: |
            git submodule update --init --recursive
      - run:
          name: make & make test
          command: |
            cmake .
            make
            make test
            sudo make install
            ./src/integration-test/prepare
            ./src/integration-test/run

