version: 2
jobs:
  build:
    working_directory: ~/spawny
    docker:
      # see the dockerfile
      - image: leanderk/spawny
    steps:
      - checkout
      - run:
          name: clone git â€”recursive
          command: |
            git submodule update --init --recursive
      - run:
          name: build & install
          command: |
            cmake .
            make
            sudo make install
      - run:
          name: test
          command: make test
      - run:
          name: integration-test
          command: |
            sudo systemctl start sp-daemon
            sp-greeter-start
